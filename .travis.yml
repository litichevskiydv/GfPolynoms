language: csharp
matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.1
env:
  global:
    - Configuration=Release
mono: none
dotnet: 3.1.100
branches:
  only:
  - master
  - /^release\/.*$/
  - develop
before_script:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl -sSL https://rvm.io/mpapis.asc | gpg --import -; curl -sSL https://rvm.io/pkuczynski.asc | gpg --import -; rvm get head; fi
script:
 - set -e
 - cd build
 - export PATH="$PATH:/home/travis/.dotnet/tools"
 - ./build.sh