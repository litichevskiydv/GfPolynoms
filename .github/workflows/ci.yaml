name: ci workflow

on:
  - push
  - pull_request

jobs:
  test:
    name: test

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Run the Cake script
        uses: cake-build/cake-action@v1
        with:
          script-path: ./build/build.cake
          target: Test
          verbosity: Verbose
          arguments: |
            configuration: Release
            nuget_useinprocessclient: true
            settings_skipverification: true
            settings_skippackageversioncheck: true

  coverage:
    name: coverage
    needs: test
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Run the Cake script
        uses: cake-build/cake-action@v1
        with:
          script-path: ./build/build.cake
          target: CalculateCoverage
          verbosity: Verbose
          arguments: |
            configuration: Debug
            nuget_useinprocessclient: true
            settings_skipverification: true
            settings_skippackageversioncheck: true
            
  deploy:
    name: deploy
    needs: coverage
    if: github.ref == 'refs/heads/master'

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Run the Cake script
        uses: cake-build/cake-action@v1
        with:
          script-path: ./build/build.cake
          target: Pack
          verbosity: Verbose
          arguments: |
            configuration: Release
            nuget_useinprocessclient: true
            settings_skipverification: true
            settings_skippackageversioncheck: true
      - name: Publish
        working-directory: ./build/artifacts
        run: dotnet nuget push "*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_TOKEN }}


